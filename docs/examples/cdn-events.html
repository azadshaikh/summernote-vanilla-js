<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsteroNote v2.0 - Event Handling</title>
  <!-- Astero UI CSS -->
  <link href="https://asteroui-temp.pages.dev/styles/asteroui.min.css" rel="stylesheet" />
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- Geist font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />
  <!-- Asteronote v2 minimal styles -->
  <link href="../../src/css/asteronote.css" rel="stylesheet" />
  <style>
    .event-item {
      border-left: 3px solid #198754;
    }

    .event-time {
      font-size: 0.75rem;
    }

    .event-name {
      font-weight: 600;
      color: #0d6efd;
    }

    #event-log {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <div class="row">
      <div class="col-12 d-flex justify-content-between align-items-center mb-4">
        <div>
          <h1 class="mb-2">AsteroNote v2.0 - Event Handling</h1>
          <p class="text-muted mb-0">Demonstrates all editor events in real-time</p>
        </div>
        <button id="theme-toggle" class="btn btn-outline-secondary" aria-label="Toggle theme">
          <i class="ri-sun-fill" id="theme-icon"></i>
        </button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">Editor</h5>
          </div>
          <div class="card-body">
            <div id="editor" class="border rounded" style="min-height: 300px;"></div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Event Log</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="clearLog()">Clear Log</button>
          </div>
          <div class="card-body">
            <div id="event-log" class="bg-light rounded p-3 font-monospace small"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Include AsteroNote v2.0 from local build -->
  <script src="../../dist/v2/asteronote.js"></script>

  <script>
    // Theme Switcher
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlElement = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-bs-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      htmlElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      themeIcon.className = theme === 'light' ? 'ri-moon-fill' : 'ri-sun-fill';
    }

    // Event Log
    const eventLog = document.getElementById('event-log');
    let eventCount = 0;

    function logEvent(eventName, data = null) {
      eventCount++;
      const time = new Date().toLocaleTimeString();
      const item = document.createElement('div');
      item.className = 'event-item bg-white p-2 mb-2 rounded';

      let html = `
        <div class="event-time text-muted">${time} (#${eventCount})</div>
        <div class="event-name">${eventName}</div>
      `;

      if (data) {
        html += `<div class="text-muted mt-1" style="font-size: 0.7rem;">${JSON.stringify(data, null, 2).substring(0, 100)}...</div>`;
      }

      item.innerHTML = html;
      eventLog.insertBefore(item, eventLog.firstChild);

      while (eventLog.children.length > 50) {
        eventLog.removeChild(eventLog.lastChild);
      }
    }

    function clearLog() {
      eventLog.innerHTML = '';
      eventCount = 0;
    }

    // Initialize AsteroNote Editor with event callbacks
    const editor = new AsteroNote('#editor', {
      height: 300,
      placeholder: 'Type, format text, add links... All events will appear in the log â†’',
      toolbar: [
        'undo', 'redo',
        'separator',
        'heading', 'blockquote', 'list',
        'separator',
        'bold', 'italic', 'underline', 'strikethrough', 'highlight', 'code', 'align',
        'separator',
        'removeFormat', 'hr',
        'separator',
        'link'
      ],
      callbacks: {
        onInit: () => logEvent('Callback: onInit'),
        onChange: (content) => logEvent('Callback: onChange', { length: content.length }),
        onFocus: () => logEvent('Callback: onFocus'),
        onBlur: () => logEvent('Callback: onBlur'),
        onKeydown: (e) => logEvent('Callback: onKeydown', { key: e.key }),
        onPaste: () => logEvent('Callback: onPaste')
      }
    });

    editor.init();

    // Subscribe to events using EventEmitter
    editor.on('asteronote.init', () => logEvent('Event: asteronote.init'));
    editor.on('asteronote.change', (content) => logEvent('Event: asteronote.change', { length: content.length }));
    editor.on('asteronote.focus', () => logEvent('Event: asteronote.focus'));
    editor.on('asteronote.blur', () => logEvent('Event: asteronote.blur'));
    editor.on('asteronote.keydown', (e) => logEvent('Event: asteronote.keydown', { key: e.key }));
    editor.on('asteronote.paste', () => logEvent('Event: asteronote.paste'));

    editor.on('plugin.undo.executed', () => logEvent('Event: plugin.undo.executed'));
    editor.on('plugin.redo.executed', () => logEvent('Event: plugin.redo.executed'));
    editor.on('plugin.bold.toggled', () => logEvent('Event: plugin.bold.toggled'));
    editor.on('plugin.italic.toggled', () => logEvent('Event: plugin.italic.toggled'));
    editor.on('plugin.underline.toggled', () => logEvent('Event: plugin.underline.toggled'));
    editor.on('plugin.strikethrough.toggled', () => logEvent('Event: plugin.strikethrough.toggled'));
    editor.on('plugin.highlight.toggled', () => logEvent('Event: plugin.highlight.toggled'));
    editor.on('plugin.code.toggled', () => logEvent('Event: plugin.code.toggled'));
    editor.on('plugin.list.ordered-list-toggled', () => logEvent('Event: plugin.list.ordered-list-toggled'));
    editor.on('plugin.list.unordered-list-toggled', () => logEvent('Event: plugin.list.unordered-list-toggled'));
    editor.on('plugin.blockquote.toggled', (data) => logEvent('Event: plugin.blockquote.toggled', data));
    editor.on('plugin.hr.inserted', () => logEvent('Event: plugin.hr.inserted'));
    editor.on('plugin.align.align', (data) => logEvent('Event: plugin.align.align', data));
    editor.on('plugin.align.indented', () => logEvent('Event: plugin.align.indented'));
    editor.on('plugin.align.outdented', () => logEvent('Event: plugin.align.outdented'));
    editor.on('plugin.codeview.toggled', (data) => logEvent('Event: plugin.codeview.toggled', data));
    editor.on('plugin.link.inserted', (data) => logEvent('Event: plugin.link.inserted', data));
    editor.on('plugin.link.removed', () => logEvent('Event: plugin.link.removed'));

    editor.setContent('<p>Try typing, formatting, and adding links to see events fire!</p>');
  </script>

  <!-- Astero UI JS -->
  <script src="https://asteroui-temp.pages.dev/scripts/asteroui.min.js"></script>
</body>

</html>
