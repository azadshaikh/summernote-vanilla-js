<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summernote v2.0 - Event Handling</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      grid-column: 1 / -1;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      grid-column: 1 / -1;
    }

    .editor-section,
    .events-section {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 15px;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #555;
    }

    #editor {
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 250px;
    }

    #event-log {
      height: 400px;
      overflow-y: auto;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .event-item {
      padding: 5px;
      margin-bottom: 5px;
      border-left: 3px solid #4caf50;
      background: white;
    }

    .event-time {
      color: #999;
      font-size: 11px;
    }

    .event-name {
      color: #2196f3;
      font-weight: bold;
    }

    .clear-btn {
      margin-top: 10px;
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .clear-btn:hover {
      background: #f5f5f5;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Summernote v2.0 - Event Handling</h1>
    <p class="subtitle">Demonstrates all editor events in real-time</p>

    <div class="editor-section">
      <h2>Editor</h2>
      <div id="editor"></div>
    </div>

    <div class="events-section">
      <h2>Event Log</h2>
      <div id="event-log"></div>
      <button class="clear-btn" onclick="clearLog()">Clear Log</button>
    </div>
  </div>

  <!-- Include Summernote v2.0 from local build -->
  <!-- Run 'npm run build:v2' first to generate the build files -->
  <script src="../../dist/v2/summernote.js"></script>

  <script>
    const eventLog = document.getElementById('event-log');
    let eventCount = 0;

    function logEvent(eventName, data = null) {
      eventCount++;
      const time = new Date().toLocaleTimeString();
      const item = document.createElement('div');
      item.className = 'event-item';

      let html = `
        <div class="event-time">${time} (#${eventCount})</div>
        <div class="event-name">${eventName}</div>
      `;

      if (data) {
        html += `<div style="color: #666; font-size: 11px; margin-top: 3px;">${JSON.stringify(data, null, 2).substring(0, 100)}...</div>`;
      }

      item.innerHTML = html;
      eventLog.insertBefore(item, eventLog.firstChild);

      // Keep only last 50 events
      while (eventLog.children.length > 50) {
        eventLog.removeChild(eventLog.lastChild);
      }
    }

    function clearLog() {
      eventLog.innerHTML = '';
      eventCount = 0;
    }

    // Initialize editor
    const editor = new Editor('#editor', {
      height: 300,
      placeholder: 'Type, format text, add links... All events will appear in the log â†’',
      callbacks: {
        onInit: () => logEvent('Callback: onInit'),
        onChange: (content) => logEvent('Callback: onChange', { length: content.length }),
        onFocus: () => logEvent('Callback: onFocus'),
        onBlur: () => logEvent('Callback: onBlur'),
        onKeydown: (e) => logEvent('Callback: onKeydown', { key: e.key }),
        onPaste: () => logEvent('Callback: onPaste')
      }
    });

    editor.init();

    // Subscribe to all core events
    editor.on('summernote.init', () => logEvent('Event: summernote.init'));
    editor.on('summernote.change', (content) => logEvent('Event: summernote.change', { length: content.length }));
    editor.on('summernote.focus', () => logEvent('Event: summernote.focus'));
    editor.on('summernote.blur', () => logEvent('Event: summernote.blur'));
    editor.on('summernote.keydown', (e) => logEvent('Event: summernote.keydown', { key: e.key }));
    editor.on('summernote.paste', () => logEvent('Event: summernote.paste'));

    // Subscribe to plugin events
    editor.on('plugin.bold.toggled', () => logEvent('Event: plugin.bold.toggled'));
    editor.on('plugin.italic.toggled', () => logEvent('Event: plugin.italic.toggled'));
    editor.on('plugin.underline.toggled', () => logEvent('Event: plugin.underline.toggled'));
    editor.on('plugin.list.ordered-list-toggled', () => logEvent('Event: plugin.list.ordered-list-toggled'));
    editor.on('plugin.list.unordered-list-toggled', () => logEvent('Event: plugin.list.unordered-list-toggled'));
    editor.on('plugin.link.inserted', (data) => logEvent('Event: plugin.link.inserted', data));
    editor.on('plugin.link.removed', () => logEvent('Event: plugin.link.removed'));

    // Set initial content
    editor.setContent('<p>Try typing, formatting, and adding links to see events fire!</p>');
  </script>
</body>

</html>
