<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsteroNote v2.0 - Basic Example</title>
  <!-- Astero UI CSS -->
  <link href="https://asteroui-temp.pages.dev/styles/asteroui.min.css" rel="stylesheet" />
  <!-- Remix Icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- Geist font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />
  <!-- Asteronote v2 minimal styles -->
  <link href="../../src/css/asteronote.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="mb-2">AsteroNote v2.0 - Basic Example</h1>
        <p class="text-muted mb-0">Simple editor initialization using local build</p>
      </div>
      <button id="theme-toggle" class="btn btn-outline-secondary" aria-label="Toggle theme">
        <i class="ri-sun-fill" id="theme-icon"></i>
      </button>
    </div>

    <div id="editor" class="border rounded mb-3" style="min-height: 600px;">
      This is the initial content of the editor.
    </div>

    <div class="btn-group mb-3" role="group">
      <button class="btn btn-primary" onclick="getContent()">Get Content</button>
      <button class="btn btn-secondary" onclick="setContent()">Set Content</button>
      <button class="btn btn-outline-secondary" onclick="clearContent()">Clear</button>
    </div>

    <div id="output" class="alert alert-light border d-none"></div>
  </div>

  <!-- Include AsteroNote v2.0 from local build -->
  <script src="../../dist/v2/asteronote.js"></script>

  <script>
    // Theme Switcher
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlElement = document.documentElement;

    // Load saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-bs-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      htmlElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      themeIcon.className = theme === 'light' ? 'ri-moon-fill' : 'ri-sun-fill';
    }

    // Initialize AsteroNote Editor
    const editor = new AsteroNote('#editor', {
      height: 600,
      placeholder: 'Start typing your content here...',
      toolbar: [
        'heading',
        'separator',
        'bold', 'italic', 'underline', 'strikethrough', 'highlight', 'code',
        'separator',
        'removeFormat',
        'separator',
        'list',
        'separator',
        'link'
      ]
    });

    editor.init();

    function getContent() {
      const content = editor.getContent();
      const output = document.getElementById('output');
      // Pretty print the HTML for better readability
      const prettyHtml = formatHtml(content);
      output.innerHTML = '<strong>HTML Output:</strong><pre class="mt-2" style="white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto;">' + escapeHtml(prettyHtml) + '</pre>';
      output.classList.remove('d-none');
    }

    function setContent() {
      editor.setContent('<p><strong>Hello World!</strong></p><p>This is sample content.</p>');
    }

    function clearContent() {
      editor.setContent('');
      document.getElementById('output').classList.add('d-none');
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    /**
     * Format HTML with proper indentation for display
     * @param {string} html - The HTML string to format
     * @returns {string} Formatted HTML with indentation
     */
    function formatHtml(html) {
      let formatted = '';
      let indent = 0;
      const tab = '  '; // 2 spaces for indentation

      // Split by tags
      const tokens = html.split(/(<[^>]+>)/g).filter(token => token.trim());

      tokens.forEach((token) => {
        if (token.startsWith('</')) {
          // Closing tag - decrease indent before adding
          indent = Math.max(0, indent - 1);
          formatted += '\n' + tab.repeat(indent) + token;
        } else if (token.startsWith('<')) {
          // Opening or self-closing tag
          formatted += '\n' + tab.repeat(indent) + token;
          // Increase indent if not self-closing or void element
          if (!token.endsWith('/>') && !token.match(/<(br|hr|img|input|meta|link)[^>]*>/i)) {
            // Check if it's not immediately followed by closing tag
            const tagName = token.match(/<(\w+)/)?.[1];
            if (tagName && !html.includes(`<${tagName}></${tagName}>`)) {
              indent++;
            }
          }
        } else {
          // Text content
          const trimmed = token.trim();
          if (trimmed) {
            formatted += '\n' + tab.repeat(indent) + trimmed;
          }
        }
      });

      return formatted.trim();
    }
  </script>

  <!-- Astero UI JS -->
  <script src="https://asteroui-temp.pages.dev/scripts/asteroui.min.js"></script>
</body>

</html>
