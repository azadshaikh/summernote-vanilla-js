<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summernote v2.0 - Basic Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    #editor {
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 200px;
    }

    .actions {
      margin-top: 20px;
    }

    button {
      padding: 8px 16px;
      margin-right: 10px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #f5f5f5;
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h1>Summernote v2.0 - Basic Example</h1>
  <p class="subtitle">Simple editor initialization using local build</p>

  <div id="editor"></div>

  <div class="actions">
    <button onclick="getContent()">Get Content</button>
    <button onclick="setContent()">Set Content</button>
    <button onclick="clearContent()">Clear</button>
  </div>

  <div id="output"></div>

  <!-- Include Summernote v2.0 from local build -->
  <!-- Run 'npm run build:v2' first to generate the build files -->
  <script src="../../dist/v2/summernote.js"></script>

  <script>
    // Initialize editor
    const editor = new Editor('#editor', {
      height: 300,
      placeholder: 'Start typing your content here...'
    });

    editor.init();

    // Helper functions
    function getContent() {
      const content = editor.getContent();
      document.getElementById('output').innerHTML =
        '<strong>HTML Output:</strong><br>' +
        '<pre>' + escapeHtml(content) + '</pre>';
    }

    function setContent() {
      editor.setContent('<p><strong>Hello World!</strong></p><p>This is sample content.</p>');
    }

    function clearContent() {
      editor.setContent('');
      document.getElementById('output').innerHTML = '';
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
  </script>
</body>

</html>
