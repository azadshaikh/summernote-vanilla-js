<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summernote v2.0 - Basic Example</title>
  <!-- Astero UI CSS -->
  <link href="https://asteroui-temp.pages.dev/styles/asteroui.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- Geist font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="mb-2">Summernote v2.0 - Basic Example</h1>
        <p class="text-muted mb-0">Simple editor initialization using local build</p>
      </div>
      <button id="theme-toggle" class="btn btn-outline-secondary" aria-label="Toggle theme">
        <i class="bi bi-sun-fill" id="theme-icon"></i>
      </button>
    </div>

    <div id="editor" class="border rounded mb-3" style="min-height: 200px;"></div>

    <div class="btn-group mb-3" role="group">
      <button class="btn btn-primary" onclick="getContent()">Get Content</button>
      <button class="btn btn-secondary" onclick="setContent()">Set Content</button>
      <button class="btn btn-outline-secondary" onclick="clearContent()">Clear</button>
    </div>

    <div id="output" class="alert alert-light border d-none"></div>
  </div>

  <!-- Include Summernote v2.0 from local build -->
  <script src="../../dist/v2/summernote.js"></script>

  <script>
    // Theme Switcher
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlElement = document.documentElement;

    // Load saved theme or default to light
    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-bs-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      htmlElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      themeIcon.className = theme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
    }

    // Editor
    const editor = new Editor('#editor', {
      height: 300,
      placeholder: 'Start typing your content here...'
    });

    editor.init();

    function getContent() {
      const content = editor.getContent();
      const output = document.getElementById('output');
      output.innerHTML = '<strong>HTML Output:</strong><pre class="mt-2">' + escapeHtml(content) + '</pre>';
      output.classList.remove('d-none');
    }

    function setContent() {
      editor.setContent('<p><strong>Hello World!</strong></p><p>This is sample content.</p>');
    }

    function clearContent() {
      editor.setContent('');
      document.getElementById('output').classList.add('d-none');
    }

    function escapeHtml(text) {
      const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
      return text.replace(/[&<>"']/g, m => map[m]);
    }
  </script>

  <!-- Astero UI JS -->
  <script src="https://asteroui-temp.pages.dev/scripts/asteroui.min.js"></script>
</body>

</html>
