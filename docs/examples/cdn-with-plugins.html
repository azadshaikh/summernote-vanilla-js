<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summernote v2.0 - With Plugins</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }

    .info {
      background: #e3f2fd;
      padding: 15px;
      border-left: 4px solid #2196f3;
      margin-bottom: 20px;
    }

    #editor {
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .toolbar {
      background: #f5f5f5;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .summernote-btn {
      padding: 6px 12px;
      margin: 2px;
      border: 1px solid #ccc;
      background: white;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    .summernote-btn:hover {
      background: #e9e9e9;
    }

    .summernote-btn.active {
      background: #007bff;
      color: white;
      border-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Summernote v2.0 - With Plugins</h1>
  <p class="subtitle">Editor with essential formatting plugins</p>

  <div class="info">
    <strong>Included Plugins:</strong> Bold (Ctrl+B), Italic (Ctrl+I), Underline (Ctrl+U), Lists, Link (Ctrl+K)
  </div>

  <div id="editor"></div>

  <!-- Include Summernote v2.0 from local build -->
  <!-- Run 'npm run build:v2' first to generate the build files -->
  <script src="../../dist/v2/summernote.js"></script>

  <script>
    // Initialize editor with all Phase 1 plugins
    const editor = new Editor('#editor', {
      height: 400,
      placeholder: 'Try the formatting tools! Use keyboard shortcuts: Ctrl+B (bold), Ctrl+I (italic), Ctrl+U (underline), Ctrl+K (link)',
      callbacks: {
        onInit: function () {
          console.log('Editor initialized with plugins');
        },
        onChange: function (content) {
          console.log('Content changed:', content.substring(0, 50) + '...');
        }
      }
    });

    editor.init();

    // Listen to plugin events
    editor.on('plugin.bold.toggled', () => {
      console.log('Bold toggled');
    });

    editor.on('plugin.link.inserted', (data) => {
      console.log('Link inserted:', data);
    });

    // Set some initial content
    editor.setContent(`
      <h2>Welcome to Summernote v2.0!</h2>
      <p>This editor includes all Phase 1 plugins:</p>
      <ul>
        <li><strong>Bold</strong> formatting</li>
        <li><em>Italic</em> formatting</li>
        <li><u>Underline</u> formatting</li>
        <li>Ordered and unordered lists</li>
        <li><a href="https://summernote.org">Link</a> creation</li>
      </ul>
      <p>Try selecting text and using the toolbar buttons or keyboard shortcuts!</p>
    `);
  </script>
</body>

</html>
