<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summernote v2.0 - With Plugins</title>
  <!-- Astero UI CSS -->
  <link href="https://asteroui-temp.pages.dev/styles/asteroui.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- Geist font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="mb-2">Summernote v2.0 - With Plugins</h1>
        <p class="text-muted mb-0">Editor with essential formatting plugins</p>
      </div>
      <button id="theme-toggle" class="btn btn-outline-secondary" aria-label="Toggle theme">
        <i class="bi bi-sun-fill" id="theme-icon"></i>
      </button>
    </div>

    <div class="alert alert-info mb-4" role="alert">
      <strong>Included Plugins:</strong> Bold (Ctrl+B), Italic (Ctrl+I), Underline (Ctrl+U), Lists, Link (Ctrl+K)
    </div>

    <div id="editor" class="border rounded" style="min-height: 250px;"></div>
  </div>

  <!-- Include Summernote v2.0 from local build -->
  <script src="../../dist/v2/summernote.js"></script>

  <script>
    // Theme Switcher
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const htmlElement = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'light';
    htmlElement.setAttribute('data-bs-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = htmlElement.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      htmlElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      themeIcon.className = theme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
    }

    // Editor
    const editor = new Editor('#editor', {
      height: 400,
      placeholder: 'Try the formatting tools! Use keyboard shortcuts: Ctrl+B (bold), Ctrl+I (italic), Ctrl+U (underline), Ctrl+K (link)',
      callbacks: {
        onInit: function () {
          console.log('Editor initialized with plugins');
        },
        onChange: function (content) {
          console.log('Content changed:', content.substring(0, 50) + '...');
        }
      }
    });

    editor.init();

    editor.on('plugin.bold.toggled', () => console.log('Bold toggled'));
    editor.on('plugin.link.inserted', (data) => console.log('Link inserted:', data));

    editor.setContent(`
      <h2>Welcome to Summernote v2.0!</h2>
      <p>This editor includes all Phase 1 plugins:</p>
      <ul>
        <li><strong>Bold</strong> formatting</li>
        <li><em>Italic</em> formatting</li>
        <li><u>Underline</u> formatting</li>
        <li>Ordered and unordered lists</li>
        <li><a href="https://summernote.org">Link</a> creation</li>
      </ul>
      <p>Try selecting text and using the toolbar buttons or keyboard shortcuts!</p>
    `);
  </script>

  <!-- Astero UI JS -->
  <script src="https://asteroui-temp.pages.dev/scripts/asteroui.min.js"></script>
</body>

</html>
